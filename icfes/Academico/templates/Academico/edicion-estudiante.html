{% extends "./base.html" %}
{% block content %}

<div class="container mt-5">
    <h2 class="text-center mb-4">Editar Estudiante</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Nombre Completo:</label>
            <input type="text" class="form-control" name="txtNombreCompleto" value="{{ estudiante.nombre_completo }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Correo:</label>
            <input type="email" class="form-control" name="txtCorreo" value="{{ estudiante.correo }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Grado:</label>
            <input type="text" class="form-control" name="txtGrado" value="{{ estudiante.grado }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha de Registro:</label>
            <input type="date" class="form-control" name="txtFechaRegistro" value="{{ estudiante.fecha_registro|date:'Y-m-d' }}" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'registro_estudiante' %}" class="btn btn-secondary ms-2">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}

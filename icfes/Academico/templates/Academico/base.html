<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Icfes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ISAMAR</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/Academico/registro">Iniciar Sesión</a>
            </li>
            <li class="nav-item">
              <!-- Este es temporal mientras se agrega logica y sesiones -->
              <a
                class="nav-link"
                href="/Academico/grados"
                tabindex="-1"
                aria-disabled="true"
                >Grados</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/Academico/simulacro"
                tabindex="-1"
                aria-disabled="true"
                >Simulacro 1</a
              >
            </li>
            <li class="nav-item">
              <!-- Este es temporal mientras se agrega logica y sesiones -->
              <a
                class="nav-link"
                href="/Academico/materias-noveno-decimo"
                tabindex="-1"
                aria-disabled="true"
                >Materias 9 10</a
              >
            </li>
            <li class="nav-item">
              {% if request.session.rol %}
              <p>
                Sesión iniciada como {{ request.session.rol }} -
                <a href="{% url 'logout' %}">Cerrar sesión</a>
              </p>
              {% endif %}
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}
  </body>
</html>
